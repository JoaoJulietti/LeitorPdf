  <app-header
  [fileName]="fileName"
  [currentPage]="pageVariable"
  [totalPages]="totalPages"
  [zoomAmt]="zoom"
  [zoomMax]="zoomMax"
  [zoomMin]="zoomMin"
  (setZoom)="setZoom($event)"
  (change)="onFileSelected()"
></app-header>

<div class="output-pdf-viewer">
  <pdf-viewer
    [src]="pdfSrc"
    [(page)]="pageVariable"
    [show-all]="true"
    [stick-to-page]="true"
    [render-text]="true"
    [original-size]="true"
    [fit-to-page]="true"
    [autoresize]="true"
    [show-borders]="true"
    style="display: block;"
    [zoom-scale]="zoomScale"
    [zoom]="zoom"
    (after-load-complete)="afterLoadComplete($event)"
    #pdfViewer
  ></pdf-viewer>
</div>
